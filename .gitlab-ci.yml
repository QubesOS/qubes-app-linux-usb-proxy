mypy:
  stage: checks
  image: fedora:40
  tags:
    - docker
  before_script:
    - sudo dnf install -y python3-mypy python3-pip
  script:
    - mypy --install-types --non-interactive --ignore-missing-imports --junit-xml mypy.xml qubesusbproxy
  artifacts:
    reports:
      junit: mypy.xml